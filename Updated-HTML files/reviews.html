        <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" id="sendRqst" data-toggle="modal" data-target="#myModal">Send Request</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Send review request</h4>
        </div>
        <div class="modal-body">
           <form class="form-inline" action="/action_page.php">
            <div class="form-group">
              <label for="email">To:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              <br>
              <label for="comment">Note:</label>
              <textarea class="form-control" rows="10" cols="40" id="comment"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="submit" data-dismiss="modal">Submit</button>
        </div>
      </div>
